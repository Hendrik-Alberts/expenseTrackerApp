<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <h2>Add a New Item</h2>
    <div class="inputs">
      <div class="nameinput">
        <label for="expense" id="namelabel">Name</label>
        <input type="text" id="name" placeholder="Where was Expense Made?" />
      </div>
      <div class="dateinput">
        <label for="date" id="namelabel">Date</label>
        <input type="date" id="date" />

        <label for="amount" id="namelabel">Amount US$</label>
        <input type="number" id="amount" placeholder="Enter Dollar Amount" />
      </div>
      <div>
        <button class="button" id="addBtn">Add Expense</button>
        <button class="button" id="clearBtn">Clear All Fields</button>
      </div>
    </div>
    <hr />
    <div>
      <table id="log">
        <tbody id="tbody">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
          <tr id="trfirst">
            <td>No Expenses Added Yet.</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="trsecond"></tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
